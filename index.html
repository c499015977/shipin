function getNowFormatDate() 
{

	var Month = 0; 
	var Day = 0;

	Month = day.getMonth() + 1;

	if(Minute >= 10) CurrentDate += Minute;
	else CurrentDate += "0" + Minute;
	if(Second >= 10) CurrentDate += Second;
	else CurrentDate += "0" + Second;
	return CurrentDate; 
}
